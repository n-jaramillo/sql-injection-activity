<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <form action="/login" method="post">
        <div class="container">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required />

            <button type="submit">Login</button>
        </div>

        <script>
            if (document.location.hash === '#unauthorized') {
                document.write('<div class="unauthorized">Invalid Username or Password</div>');
            } else if (document.location.hash === '#error') {
                document.write('<div class="error">An error has occurred</div>');
            }
        </script>
    </form>
</body>

</html>
